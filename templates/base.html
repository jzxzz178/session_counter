<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=on, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.tailwindcss.com/"></script>

    <script>
        function goToHomePage() {
            window.location.href = '/pages/home';
        }</script>

    {% block head %}{% endblock %}
    <title>Head</title>
</head>
<body>
<nav class="flex justify-between text-3xl my-3">
    <ul class="flex ml-10 px-10">
        <li>
            <button onclick="goToHomePage()">Главная</button>
        </li>
    </ul>
    <ul class="flex gap-5 mr-10 px-10">
        <li>Мой аккаунт</li>
        <li>Выйти</li>
    </ul>
</nav>
<hr>
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
